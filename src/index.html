<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<header>
  <h1>Dreamland</h1>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</header>

<body>
  <main>
    <h2>Aquí encontrarás una guía de distintas peliculas de Disney y Pixar</h2>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">

    <div class="selectores">
      <label for="epoca">Seleccionar por épocas</label>
      <select id="epoca" data-testid="select-filter" name="epocas">
      <option value="0">Seleccionar</option>
      <option value="1990">1990</option>
      <option value="2000">2000</option>
      <option value="2010">2010</option>
      <option value="2020">2020</option>
    </select>

      <label for="nombre">Ordenar por nombre</label>
      <select id="nombre" data-testid="select-sort" name="name">
        <option value="0">Ordenar</option>
        <option value="Asc">A - Z</option>
        <option value="Desc">Z - A</option>
      </select>
    
      <button data-testid="button-clear">Limpiar Filtros</button>
    </div>
    <div id="disneyinfo"></div>
  </main>
  <footer>
    <p>Creado por Camila Carreño y Daniela Martínez</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>


</html>
